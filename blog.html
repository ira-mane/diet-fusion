<html lang="en" >

  <title>Diet Fusion - Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Make iframe fill available space */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #blog-iframe {
      width: 100%;
      height: calc(100vh - 128px); /* adjust for navbar + footer height */
      border: none;
    }
  </style>
</head>
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<body class="bg-white text-gray-800 font-sans flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="bg-green-600 text-white p-4 flex justify-between items-center">
    <div class="text-xl font-bold">Diet Fusion</div>
    <nav class="space-x-6 hidden md:flex">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="blog.html" class="hover:underline font-bold underline">Blog</a>
      <a href="pricing.html" class="hover:underline">Pricing</a>
      <a href="bmi.html" class="hover:underline">BMI</a>
      <a href="contact.html" class="hover:underline">Contact</a>
      <a href="booking.html" class="hover:underline">Booking</a>

    <!-- Mobile menu button -->
    <button id="menu-btn" class="md:hidden focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" 
           stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>

  <!-- Mobile menu -->
  <nav id="mobile-menu" class="hidden flex-col space-y-8 bg-green-600 text-white p-4 md:hidden">
    <a href="index.html" class="hover:underline">Home</a>
    <a href="about.html" class="hover:underline">About</a>
    <a href="blog.html" class="hover:underline font-bold underline">Blog</a>

    <a href="bmi.html" class="hover:underline">BMI</a>
    <a href="contact.html" class="hover:underline">Contact</a>
    <a href="booking.html" class="hover:underline">Booking</a>
  </nav>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

  <!-- Embedded Blog -->
  <iframe
    id="blog-iframe"
    src="https://befitlookfab.blogspot.com/"
    title="Diet Fusion Blog"
    allowfullscreen

    <div class="mt-4 text-sm">
      Made & Designed by <strong>Ira</strong> | Email:
